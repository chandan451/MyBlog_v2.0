<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div>
      <header>
        <div class="nav-left">
         <h1><a href= "{% url 'home' %}">Django blog</a></h1>
        </div>
        <div class="nav-right">
         {% if user.is_authenticated %}
         <a href="{% url 'logout' %}" class="button">Log out</a>
         <p><a href= "{% url 'post_new' %}" class="button2">New Blog Post</a></p>
         {% else %}
         <p><a href="{% url 'login' %}" class="button2">Log In</a>
            <a href= "{% url 'signup' %}" class="button2">Sign Up</a></p>
         {% endif %} 
        </div>
      </header>
         {% block content %}
         {% endblock content %}
    </div>
</body>
</html>
